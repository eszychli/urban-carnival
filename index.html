<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Schedule Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>University Schedule Manager</h1>

        <!-- Tabs for Programs and Rules -->
        <div class="tabs">
            <div class="tab active" data-tab="program1">Program 1</div>
            <div class="tab" data-tab="program2">Program 2</div>
            <div class="tab" data-tab="program3">Program 3</div>
            <div class="tab" data-tab="program4">Program 4</div>
            <div class="tab" data-tab="program5">Program 5</div>
            <div class="tab" data-tab="rules">Rules</div>
        </div>

        <!-- Tab Content for each Program Schedule -->
        <div class="tab-content active" id="program1">
            <h2>Program 1 Schedule</h2>
            <table class="schedule-table"></table>
        </div>

        <div class="tab-content" id="program2">
            <h2>Program 2 Schedule</h2>
            <table class="schedule-table"></table>
        </div>

        <div class="tab-content" id="program3">
            <h2>Program 3 Schedule</h2>
            <table class="schedule-table"></table>
        </div>

        <div class="tab-content" id="program4">
            <h2>Program 4 Schedule</h2>
            <table class="schedule-table"></table>
        </div>

        <div class="tab-content" id="program5">
            <h2>Program 5 Schedule</h2>
            <table class="schedule-table"></table>
        </div>

        <!-- Tab Content for Rules -->
        <div class="tab-content" id="rules">
            <h2>Rules and Limitations</h2>
            <label>
                <input type="checkbox" id="rule-teacher-conflict">
                Teachers can't teach in multiple courses at the same time
            </label>
        </div>

        <button id="auto-fill-btn">Auto Fill Schedule</button>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
