<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Teacher Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px;
            border: 1px solid #ccc;
            border-bottom: none;
            cursor: pointer;
            margin-right: 5px;
            background-color: #f4f4f4;
        }
        .tab.active {
            background-color: #e3e3e3;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .tab-content.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            min-width: 180px;
            height: 150px;
        }
        select, button {
            padding: 6px;
            margin-bottom: 6px;
            display: block;
            width: 100%;
        }
        .teacher-list {
            margin-top: 8px;
        }
        .teacher-item {
            background-color: #e3e3e3;
            padding: 4px;
            margin: 2px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-teacher-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 4px;
            border-radius: 4px;
            cursor: pointer;
        }
        #auto-fill-btn {
            margin: 20px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .rule-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>University Teacher Schedule</h1>

    <!-- Tab navigation -->
    <div class="tabs">
        <div class="tab active" data-tab="program1">Program 1</div>
        <div class="tab" data-tab="program2">Program 2</div>
        <div class="tab" data-tab="program3">Program 3</div>
        <div class="tab" data-tab="program4">Program 4</div>
        <div class="tab" data-tab="program5">Program 5</div>
        <div class="tab" data-tab="rules">Rules</div>
    </div>

    <!-- Auto-fill button -->
    <button id="auto-fill-btn">Auto-Fill All Programs</button>

    <!-- Tab content for programs -->
    <div class="tab-content active" id="program1">
        <h2>Program 1 Schedule</h2>
        <table class="schedule-table"></table>
    </div>
    <div class="tab-content" id="program2">
        <h2>Program 2 Schedule</h2>
        <table class="schedule-table"></table>
    </div>
    <div class="tab-content" id="program3">
        <h2>Program 3 Schedule</h2>
        <table class="schedule-table"></table>
    </div>
    <div class="tab-content" id="program4">
        <h2>Program 4 Schedule</h2>
        <table class="schedule-table"></table>
    </div>
    <div class="tab-content" id="program5">
        <h2>Program 5 Schedule</h2>
        <table class="schedule-table"></table>
    </div>

    <!-- Rules page content -->
    <div class="tab-content" id="rules">
        <h2>Rules</h2>
        <div class="rule-item">
            <label>Teachers can't teach at the same time in different courses</label>
            <input type="checkbox" id="rule-teacher-conflict" checked>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Teachers, courses, and student amounts
            const teachers = ["Prof. A", "Prof. B", "Prof. C", "Prof. D", "Prof. E", "Prof. F"];
            const courses = ["Math 101", "CS 202", "Physics 303"];
            const studentCounts = ["20", "50", "60", "120"];

            // Generate time rows from 9:00 to 21:00
            const hours = [];
            for (let i = 9; i < 22; i++) {
                hours.push(`${i}:00 - ${i+1}:00`);
            }

            // Initialize each table
            $('.schedule-table').each(function() {
                const $tableBody = $('<tbody>');
                const tableHeader = `
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th colspan="2">Sunday</th>
                            <th colspan="2">Tuesday</th>
                            <th colspan="2">Thursday</th>
                        </tr>
                        <tr>
                            <th></th>
                            <th>Semester A</th>
                            <th>Semester B</th>
                            <th>Semester A</th>
                            <th>Semester B</th>
                            <th>Semester A</th>
                            <th>Semester B</th>
                        </tr>
                    </thead>`;
                $(this).append(tableHeader).append($tableBody);

                hours.forEach(hour => {
                    let row = `<tr>
                                <td>${hour}</td>
                                <td class="schedule-cell">${generateDropdowns()}</td>
                                <td class="schedule-cell">${generateDropdowns()}</td>
                                <td class="schedule-cell">${generateDropdowns()}</td>
                                <td class="schedule-cell">${generateDropdowns()}</td>
                                <td class="schedule-cell">${generateDropdowns()}</td>
                                <td class="schedule-cell">${generateDropdowns()}</td>
                              </tr>`;
                    $tableBody.append(row);
                });
            });

            // Function to generate dropdowns for teacher, course, and student count
            function generateDropdowns() {
                return `
                    <select class="teacher-dropdown">${generateOptions(["Select Teacher"].concat(teachers))}</select>
                    <button class="add-teacher-btn">Add Teacher</button>
                    <div class="teacher-list"></div>
                    <select class="course-dropdown">${generateOptions(["Select Course"].concat(courses))}</select>
                    <select class="student-dropdown">${generateOptions(["Select Amount"].concat(studentCounts))}</select>
                `;
            }

            // Function to create <option> tags from an array of values
            function generateOptions(items) {
                return items.map(item => `<option value="${item}">${item}</option>`).join('');
            }

            // Handle "Add Teacher" button click
            $(document).on('click', '.add-teacher-btn', function() {
                const $cell = $(this).closest('.schedule-cell');
                const $teacherDropdown = $cell.find('.teacher-dropdown');
                const selectedTeacher = $teacherDropdown.val();
                
                if (selectedTeacher === "Select Teacher") {
                    alert("Please select a valid teacher.");
                    return;
                }

                const $teacherList = $cell.find('.teacher-list');
                if ($teacherList.children().length >= 6) {
                    alert("You can only add up to 6 teachers.");
                    return;
                }

                // Add teacher to the list in the cell
                $teacherList.append(`
                    <div class="teacher-item">
                        ${selectedTeacher} 
                        <button class="remove-teacher-btn">Remove</button>
                    </div>
                `);

                // Reset the dropdown to "Select Teacher"
                $teacherDropdown.val("Select Teacher");
            });

            // Handle teacher removal
            $(document).on('click', '.remove-teacher-btn', function() {
                $(this).parent().remove();
            });

            // Handle tab navigation
            $('.tab').click(function() {
                const tabId = $(this).data('tab');
                $('.tab').removeClass('active');
                $(this).addClass('active');
                $('.tab-content').removeClass('active');
                $(`#${tabId}`).addClass('active');
            });

            // Auto-fill random data into all tables
            $('#auto-fill-btn').click(function() {
                const ruleTeacherConflict = $('#rule-teacher-conflict').is(':checked');
                const assignedTeachers = {};

                $('.schedule-cell').each(function() {
                    const $cell = $(this);
                    const $teacherList = $cell.find('.teacher-list');
                    const $courseDropdown = $cell.find('.course-dropdown');
                    const $studentDropdown = $cell.find('.student-dropdown');

                    // Clear existing teachers
                    $teacherList.empty();

                    // Randomly fill teachers while checking for conflicts
                    const randomCourse = courses[Math.floor(Math.random() * courses.length)];
                    const randomStudentCount = studentCounts[Math.floor(Math.random() * studentCounts.length)];
                    const timeSlot = $cell.closest('tr').find('td:first').text(); // Get time slot

                    let teachersToAdd = [];
                    let numberOfTeachers = Math.floor(Math.random() * 6) + 1; // Up to 6 teachers

                    // Ensure unique teachers in this time slot if the rule is active
                    while (teachersToAdd.length < numberOfTeachers) {
                        const randomTeacher = teachers[Math.floor(Math.random() * teachers.length)];
                        if (!ruleTeacherConflict || !assignedTeachers[randomTeacher]?.includes(timeSlot)) {
                            teachersToAdd.push(randomTeacher);
                            if (assignedTeachers[randomTeacher]) {
                                assignedTeachers[randomTeacher].push(timeSlot);
                            } else {
                                assignedTeachers[randomTeacher] = [timeSlot];
                            }
                        }
                    }

                    // Add teachers to the cell
                    teachersToAdd.forEach(teacher => {
                        $teacherList.append(`
                            <div class="teacher-item">
                                ${teacher} 
                                <button class="remove-teacher-btn">Remove</button>
                            </div>
                        `);
                    });

                    // Set the course and student amount
                    $courseDropdown.val(randomCourse);
                    $studentDropdown.val(randomStudentCount);
                });
            });
        });
    </script>
</body>
</html>
