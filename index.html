<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Teacher Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            min-width: 120px;
            height: 80px;
        }
        .dropdown-container {
            margin: 20px;
        }
        .dropdown-container select {
            padding: 8px;
            margin-right: 20px;
        }
        .schedule-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>University Teacher Schedule</h1>

    <div class="dropdown-container">
        <label for="teacher-select">Teacher:</label>
        <select id="teacher-select">
            <option value="">Select Teacher</option>
            <option value="Prof. A">Prof. A</option>
            <option value="Prof. B">Prof. B</option>
            <option value="Prof. C">Prof. C</option>
        </select>

        <label for="course-select">Course:</label>
        <select id="course-select">
            <option value="">Select Course</option>
            <option value="Math 101">Math 101</option>
            <option value="CS 202">CS 202</option>
            <option value="Physics 303">Physics 303</option>
        </select>

        <label for="students-select">Students:</label>
        <select id="students-select">
            <option value="">Select Amount</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="120">120</option>
        </select>
    </div>

    <table id="schedule-table">
        <thead>
            <tr>
                <th>Time</th>
                <th colspan="2">Sunday</th>
                <th colspan="2">Tuesday</th>
                <th colspan="2">Thursday</th>
            </tr>
            <tr>
                <th></th>
                <th>Semester A</th>
                <th>Semester B</th>
                <th>Semester A</th>
                <th>Semester B</th>
                <th>Semester A</th>
                <th>Semester B</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Generate time rows from 9:00 to 21:00
            const hours = [];
            for (let i = 9; i < 22; i++) {
                hours.push(`${i}:00 - ${i+1}:00`);
            }

            const $tableBody = $('#schedule-table tbody');
            hours.forEach(hour => {
                let row = `<tr>
                            <td>${hour}</td>
                            <td class="schedule-cell" data-day="sunday" data-semester="A"></td>
                            <td class="schedule-cell" data-day="sunday" data-semester="B"></td>
                            <td class="schedule-cell" data-day="tuesday" data-semester="A"></td>
                            <td class="schedule-cell" data-day="tuesday" data-semester="B"></td>
                            <td class="schedule-cell" data-day="thursday" data-semester="A"></td>
                            <td class="schedule-cell" data-day="thursday" data-semester="B"></td>
                          </tr>`;
                $tableBody.append(row);
            });

            // Handle cell click event
            $('.schedule-cell').on('click', function() {
                const teacher = $('#teacher-select').val();
                const course = $('#course-select').val();
                const students = $('#students-select').val();

                if (teacher && course && students) {
                    $(this).html(`<strong>${teacher}</strong><br>${course}<br>${students} students`);
                } else {
                    alert('Please select a teacher, course, and number of students before assigning.');
                }
            });
        });
    </script>
</body>
</html>
