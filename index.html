<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Teacher Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">University Teacher Schedule</h1>

        <!-- Tab navigation -->
        <ul class="nav nav-tabs mb-4" id="programTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="program1-tab" data-bs-toggle="tab" href="#program1" role="tab">Program 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="program2-tab" data-bs-toggle="tab" href="#program2" role="tab">Program 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="program3-tab" data-bs-toggle="tab" href="#program3" role="tab">Program 3</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="program4-tab" data-bs-toggle="tab" href="#program4" role="tab">Program 4</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="program5-tab" data-bs-toggle="tab" href="#program5" role="tab">Program 5</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="rules-tab" data-bs-toggle="tab" href="#rules" role="tab">Rules</a>
            </li>
        </ul>

        <!-- Auto-fill button -->
        <button id="auto-fill-btn" class="btn btn-primary mb-3">Auto-Fill All Programs</button>

        <!-- Tab content for programs -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="program1" role="tabpanel">
                <h2>Program 1 Schedule</h2>
                <table class="schedule-table table table-bordered table-hover"></table>
            </div>
            <div class="tab-pane fade" id="program2" role="tabpanel">
                <h2>Program 2 Schedule</h2>
                <table class="schedule-table table table-bordered table-hover"></table>
            </div>
            <div class="tab-pane fade" id="program3" role="tabpanel">
                <h2>Program 3 Schedule</h2>
                <table class="schedule-table table table-bordered table-hover"></table>
            </div>
            <div class="tab-pane fade" id="program4" role="tabpanel">
                <h2>Program 4 Schedule</h2>
                <table class="schedule-table table table-bordered table-hover"></table>
            </div>
            <div class="tab-pane fade" id="program5" role="tabpanel">
                <h2>Program 5 Schedule</h2>
                <table class="schedule-table table table-bordered table-hover"></table>
            </div>

            <!-- Rules page content -->
            <div class="tab-pane fade" id="rules" role="tabpanel">
                <h2>Rules</h2>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="rule-teacher-conflict" checked>
                    <label class="form-check-label" for="rule-teacher-conflict">Teachers can't teach at the same time in different courses</label>
                </div>
                <!-- More rules can be added here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
