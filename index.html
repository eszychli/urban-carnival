<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Teacher Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            min-width: 180px;
            height: 150px;
        }
        select, button {
            padding: 6px;
            margin-bottom: 6px;
            display: block;
            width: 100%;
        }
        .teacher-list {
            margin-top: 8px;
        }
        .teacher-item {
            background-color: #e3e3e3;
            padding: 4px;
            margin: 2px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-teacher-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 4px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>University Teacher Schedule</h1>

    <table id="schedule-table">
        <thead>
            <tr>
                <th>Time</th>
                <th colspan="2">Sunday</th>
                <th colspan="2">Tuesday</th>
                <th colspan="2">Thursday</th>
            </tr>
            <tr>
                <th></th>
                <th>Semester A</th>
                <th>Semester B</th>
                <th>Semester A</th>
                <th>Semester B</th>
                <th>Semester A</th>
                <th>Semester B</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Teachers, courses, and student amounts
            const teachers = ["Select Teacher", "Prof. A", "Prof. B", "Prof. C", "Prof. D", "Prof. E", "Prof. F"];
            const courses = ["Select Course", "Math 101", "CS 202", "Physics 303"];
            const studentCounts = ["Select Amount", "20", "50", "60", "120"];

            // Generate time rows from 9:00 to 21:00
            const hours = [];
            for (let i = 9; i < 22; i++) {
                hours.push(`${i}:00 - ${i+1}:00`);
            }

            const $tableBody = $('#schedule-table tbody');
            hours.forEach(hour => {
                let row = `<tr>
                            <td>${hour}</td>
                            <td class="schedule-cell">${generateDropdowns()}</td>
                            <td class="schedule-cell">${generateDropdowns()}</td>
                            <td class="schedule-cell">${generateDropdowns()}</td>
                            <td class="schedule-cell">${generateDropdowns()}</td>
                            <td class="schedule-cell">${generateDropdowns()}</td>
                            <td class="schedule-cell">${generateDropdowns()}</td>
                          </tr>`;
                $tableBody.append(row);
            });

            // Function to generate dropdowns for teacher, course, and student count
            function generateDropdowns() {
                return `
                    <select class="teacher-dropdown">${generateOptions(teachers)}</select>
                    <button class="add-teacher-btn">Add Teacher</button>
                    <div class="teacher-list"></div>
                    <select class="course-dropdown">${generateOptions(courses)}</select>
                    <select class="student-dropdown">${generateOptions(studentCounts)}</select>
                `;
            }

            // Function to create <option> tags from an array of values
            function generateOptions(items) {
                return items.map(item => `<option value="${item}">${item}</option>`).join('');
            }

            // Handle "Add Teacher" button click
            $(document).on('click', '.add-teacher-btn', function() {
                const $cell = $(this).closest('.schedule-cell');
                const $teacherDropdown = $cell.find('.teacher-dropdown');
                const selectedTeacher = $teacherDropdown.val();
                
                if (selectedTeacher === "Select Teacher") {
                    alert("Please select a valid teacher.");
                    return;
                }

                const $teacherList = $cell.find('.teacher-list');
                if ($teacherList.children().length >= 6) {
                    alert("You can only add up to 6 teachers.");
                    return;
                }

                // Add teacher to the list in the cell
                $teacherList.append(`
                    <div class="teacher-item">
                        ${selectedTeacher} 
                        <button class="remove-teacher-btn">Remove</button>
                    </div>
                `);

                // Reset the dropdown to "Select Teacher"
                $teacherDropdown.val("Select Teacher");
            });

            // Handle teacher removal
            $(document).on('click', '.remove-teacher-btn', function() {
                $(this).closest('.teacher-item').remove();
            });

            // Optional: Handle other dropdowns (course and students)
            $(document).on('change', '.course-dropdown, .student-dropdown', function() {
                const $cell = $(this).closest('.schedule-cell');
                const selectedCourse = $cell.find('.course-dropdown').val();
                const selectedStudents = $cell.find('.student-dropdown').val();
                
                console.log(`Course: ${selectedCourse}, Students: ${selectedStudents}`);
            });
        });
    </script>
</body>
</html>
