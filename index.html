<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Teacher Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            min-width: 120px;
            height: 100px;
        }
        select {
            width: 100%;
            padding: 6px;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <h1>University Teacher Schedule</h1>

    <table id="schedule-table">
        <thead>
            <tr>
                <th>Time</th>
                <th colspan="2">Sunday</th>
                <th colspan="2">Tuesday</th>
                <th colspan="2">Thursday</th>
            </tr>
            <tr>
                <th></th>
                <th>Semester A</th>
                <th>Semester B</th>
                <th>Semester A</th>
                <th>Semester B</th>
                <th>Semester A</th>
                <th>Semester B</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Teachers, courses, and student amounts
            const teachers = ["Select Teacher", "Prof. A", "Prof. B", "Prof. C"];
            const courses = ["Select Course", "Math 101", "CS 202", "Physics 303"];
            const studentCounts = ["Select Amount", "20", "50", "60", "120"];

            // Generate time rows from 9:00 to 21:00
            const hours = [];
            for (let i = 9; i < 22; i++) {
                hours.push(`${i}:00 - ${i+1}:00`);
            }

            const $tableBody = $('#schedule-table tbody');
            hours.forEach(hour => {
                let row = `<tr>
                            <td>${hour}</td>
                            <td class="schedule-cell">${generateDropdowns()}</td>
                            <td class="schedule-cell">${generateDropdowns()}</td>
                            <td class="schedule-cell">${generateDropdowns()}</td>
                            <td class="schedule-cell">${generateDropdowns()}</td>
                            <td class="schedule-cell">${generateDropdowns()}</td>
                            <td class="schedule-cell">${generateDropdowns()}</td>
                          </tr>`;
                $tableBody.append(row);
            });

            // Function to generate dropdowns for teacher, course, and student count
            function generateDropdowns() {
                return `
                    <select class="teacher-dropdown">${generateOptions(teachers)}</select>
                    <select class="course-dropdown">${generateOptions(courses)}</select>
                    <select class="student-dropdown">${generateOptions(studentCounts)}</select>
                `;
            }

            // Function to create <option> tags from an array of values
            function generateOptions(items) {
                return items.map(item => `<option value="${item}">${item}</option>`).join('');
            }

            // Optional: Handle change events to update values
            $('.teacher-dropdown, .course-dropdown, .student-dropdown').on('change', function() {
                let selectedTeacher = $(this).closest('.schedule-cell').find('.teacher-dropdown').val();
                let selectedCourse = $(this).closest('.schedule-cell').find('.course-dropdown').val();
                let selectedStudents = $(this).closest('.schedule-cell').find('.student-dropdown').val();

                console.log(`Teacher: ${selectedTeacher}, Course: ${selectedCourse}, Students: ${selectedStudents}`);
            });
        });
    </script>
</body>
</html>
