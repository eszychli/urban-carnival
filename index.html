<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Schedule Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Teacher Schedule Manager</h1>
        <div class="teachers">
            <h2>Teachers</h2>
            <select id="teacherSelect">
                <option value="">Select a teacher</option>
                <option value="John Doe">John Doe</option>
                <option value="Jane Smith">Jane Smith</option>
                <option value="Emily Johnson">Emily Johnson</option>
                <option value="Michael Brown">Michael Brown</option>
            </select>
        </div>
        <table id="scheduleTable">
            <thead>
                <tr>
                    <th>Time</th>
                    <th colspan="2">Sunday</th>
                    <th colspan="2">Tuesday</th>
                    <th colspan="2">Thursday</th>
                </tr>
                <tr>
                    <th></th>
                    <th>Semester A</th>
                    <th>Semester B</th>
                    <th>Semester A</th>
                    <th>Semester B</th>
                    <th>Semester A</th>
                    <th>Semester B</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>9:00 - 10:00</td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                </tr>
                <tr>
                    <td>10:00 - 11:00</td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                </tr>
                <!-- Repeat for other time slots -->
                <tr>
                    <td>20:00 - 21:00</td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
